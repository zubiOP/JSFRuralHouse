<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<f:view>
	<h:head>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
		<h:outputStylesheet library="css" name="Style.css" />
		<title>JavaServer Faces aplikazioa</title>
	</h:head>
	<h:body>
		<b:navBar inverse="true">
		
		</b:navBar>
		<h:form>
			<h3>Sartu eposta, pasahitza, izena eta zure telefono zenbakia</h3>
			
					Eposta:
					<br></br>
					<h:inputText id="eposta" value="#{register.eposta}"
							required="true">
							<f:validateRegex pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
						</h:inputText>
					<h:message for="eposta" style="color:red" />
					<br></br>
					<br></br>
					Pasahitza:
					<br></br>
					<h:inputSecret id="pasahitza" redisplay="true"
							value="#{register.pasahitza}" required="true">
							<f:validateLength minimum="6" maximum="20" />
						</h:inputSecret>
					<h:message for="pasahitza" style="color:red" />
					<br></br>
					<br></br>
					Berridatzi pasahitza:
					<br></br>
					<h:inputSecret id="pasahitza2" redisplay="true"
							value="#{register.pasahitza2}">
						</h:inputSecret>
					<h:message for="pasahitza2" style="color:red" />
					<br></br>
					<br></br>
					Izena:
					<br></br>
					<h:inputText id="izena" value="#{register.izena}"
							required="true">
							<f:validateRegex pattern="^[A-Za-z]{3,10}" />
						</h:inputText>
					<h:message for="izena" style="color:red" />
				
					<br></br>
					<br></br>
					Telefonoa:
					<br></br>
					<h:inputText id="tel" value="#{register.tel}"
							required="true">
							<f:validateLength minimum="9" maximum="9" />
						</h:inputText>
					<h:message for="tel" style="color:red" />
					<br></br>
					<br></br>
			<p>
				<h:commandButton value="Onartu" action="#{register.egiaztatu}" class="btn btn-success"/>
				&#160;	
				<h:commandButton value="Atzera" immediate="true" action="menu" class="btn btn-danger"></h:commandButton>
			</p>
		</h:form>
	</h:body>
</f:view>

</html>
